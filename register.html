<body>
<!--   <button type="button">Log in</button>

  <section class="body">
    <div class="login-container">
      <div class="login-image">
      <img class="logo" src="https://www.webwise.ie/wp-content/uploads/2015/09/tinder.png"/>
      </div>
      <div class="welcome-container">
        <h1>Join Your Community!</h1>
      </div>
      <div class="form-container">
      <form class=>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="text" name="major" id="major" placeholder="Major">
        <input type="text" name="college" id="college" placeholder="College">
        <select name="year" id="year">
          <option class="select-year" value="" disabled selected>Select Year</option>
          <option value="freshman">Freshman</option>
          <option value="sophmore">Sophmore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
          <option value="grad">Grad</option>
        </select>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" minlength="8" required placeholder="Password">
        <input type="submit" value="Register">
          <a href="login.html" class="have-an-account-container"><p class="have-an-account">Have an account?</p></a>
          <a class="home-button-container" href="index.html"><img id="home-button" src="https://icon-library.com/images/home-logo-icon/home-logo-icon-0.jpg"/></a>
      </form>
      </div>
    </div>
    
  </section>
